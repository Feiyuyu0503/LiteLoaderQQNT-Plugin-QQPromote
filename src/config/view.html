<div class="wrap" id="qqpromote">
    <div class="vertical-list-item" @click="repeatmsg = !repeatmsg">
        <div>
            <h2>开启点击消息时间复读</h2>
            <span class="secondary-text">该功能必须开启消息显示时间(重启后右键的+1会隐藏)</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': repeatmsg }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <hr class="horizontal-dividing-line">
    <div class="vertical-list-item" @click="rpmsg_location = !rpmsg_location">
        <div>
            <h2>开启+1菜单顶置</h2>
            <span class="secondary-text">重启生效</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': rpmsg_location }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <hr class="horizontal-dividing-line">
    <div class="vertical-list-item" @click="show_time = !show_time">
        <div>
            <h2>开启消息显示时间</h2>
            <span class="secondary-text">开启消息显示时间</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': show_time }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <div class="vertical-list-item" v-if="show_time">
        <div style="width: 15%;">自定义颜色:</div>
        <input class="translate-input" type="color" v-model="time_color">
    </div>
    <hr class="horizontal-dividing-line">
    <div class="vertical-list-item" @click="replaceArk = !replaceArk">
        <div>
            <h2>开启小程序转卡片</h2>
            <span class="secondary-text">开启小程序转卡片</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': replaceArk }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <hr class="horizontal-dividing-line">
    <div class="vertical-list-item" @click="not_updata = !not_updata">
        <div>
            <h2>开启屏蔽更新</h2>
            <span class="secondary-text">开启屏蔽更新</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': not_updata }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <hr class="horizontal-dividing-line">
    <div class="vertical-list-item" @click="link_preview = !link_preview">
        <div>
            <h2>开启链接预览</h2>
            <span class="secondary-text">开启链接预览</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': link_preview }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <hr class="horizontal-dividing-line">
    <div class="vertical-list-item" @click="translate = !translate">
        <div>
            <h2>开启消息翻译</h2>
            <span class="secondary-text">消息翻译</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': translate }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <input type="radio" value="腾讯翻译" v-model="translate_type">
    <label>腾讯翻译</label>
    <input type="radio" value="百度翻译" v-model="translate_type">
    <label>百度翻译</label>
    <div class="column-list-item" v-if="translate && translate_type=='腾讯翻译'">
        <input class="translate-input" type="password" spellcheck="false" v-model="translate_SECRET_ID" placeholder="SECRET_ID">
        <input class="translate-input" type="password" spellcheck="false" v-model="translate_SECRET_KEY" placeholder="SECRET_KEY">
    </div>
    <div class="column-list-item" v-if="translate && translate_type=='百度翻译'">
        <input class="translate-input" type="password" spellcheck="false" v-model="translate_baidu_appid" placeholder="appid">
        <input class="translate-input" type="password" spellcheck="false" v-model="translate_baidu_key" placeholder="key">
    </div>
    <hr class="horizontal-dividing-line">
    <div class="vertical-list-item" @click="chatgpt = !chatgpt">
        <div>
            <h2>开启CHATGPT协助聊天</h2>
            <span class="secondary-text">重启生效</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': chatgpt }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <div class="vertical-list-item" @click="chatgpt_location = !chatgpt_location" v-if="chatgpt">
        <div>
            <h2>开启CHATGPT协助聊天置顶</h2>
            <span class="secondary-text">重启生效</span>
        </div>
        <div class="switchBackgroundImage q-switch" :class="{ 'is-active': chatgpt_location }">
            <span class="q-switch__handle"></span>
        </div>
    </div>
    <div class="column-list-item" v-if="chatgpt">
        <input class="translate-input" type="password" spellcheck="false" v-model="chatgpt_key" placeholder="chatgpt_key">
    </div>
</div>
