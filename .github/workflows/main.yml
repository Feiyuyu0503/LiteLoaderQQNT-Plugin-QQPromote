name: Compress Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compress-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install zip
      run: sudo apt-get install -y zip

    - name: Compress files
      run: zip -r test.zip ./

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: test
        path: test.zip
